<html>
    <title>
	
    </title>
    <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
	<!-- <script type="text/javascript" src="./static/jquery.js"></script> -->
	<!-- <script type="text/javascript" src="./static/vue.js"></script> -->
	 <script type="text/javascript" src="./static/main.js"></script>
    </head>
    <body>
	<!-- <div id="main-container">
	     <div v-for="n in 4">
	     <some-component :n="n"></some-component>
	     </div>
	     </div>

	     <script id="component_template" type="x-template">
	     <div>Component {{n}}</div>
	     </script> -->
	<div id="main-container">
	    <div class="top-container">
		<div class="slideshow-container">
		    <slideshow-component :images="images"
					 :currentimage="getDefaultImage()"
					 :path="path"
		    > 
			
		    </slideshow-component>
		</div>
		<div class="news-container">
		</div>
	    </div>
	    <div class="bottom-container">
		<div class="container-one">
		    <one-component :tabs="tabsOne">
		    </one-component>
		</div>
		<div class="container-two">
		    <two-component :tabs="tabsTwo"
				   :path="path">
			
		    </two-component>
		</div>
		<div class="container-three">
		    <third-component :tabs="tabsThree" :path="path"></third-component>
		</div>
	    </div>
	</div>

	<script id="slideshow-component" type="x-template">
	 <div class="slideshow">
	 <div class="main-pic">
	 <img :src="path+currentimage['imgName']"/>
	 <div class="main-pic-description">
	 <div v-text="currentimage['title']"></div>
	 <div v-text="currentimage['description']"></div>
	 </div>
	 </div>
	 <div class="thumbnails">
	 <div v-for="i in images" class="thumbnail-item">
	 <img :src="path+i.imgName"/>
	 <div class="thumbnail-title-container">
	 <div class="thumbnail-title" v-text="i.title"></div>
	 </div>
	 </div>
	 </div>
	 </div>
	</script>

	<script id="one-component" type="x-template">
	 <div class="one-tabs">
	 <div v-for="tab in tabs" class="one-tab-item">
	 <div v-text="tab"></div>
	 </div>
	 </div>
	</script>

	<script id="two-component" type="x-template">
	 <div class="two-tabs">
	     <div v-for="tab in tabs" class="two-tab-item">
		 <img :src="path+tab"/>
	     </div>
	 </div>
	</script>

	<script id="third-component" type="x-template">
	    <div class="third-tabs">
		<div v-for="tab in tabs" class="third-tab-item">
		    <div v-text="tab.title" :id="'item'+$index" class="center-tab" v-on:click="startSlideShow($event)"></div>
		    <div :id="'item'+$index+'-content'" class="hide-details">
			<img :src="path+tab.imgName"/>
			<div v-text="tab.description"></div>
		    </div>
		</div>
	    </div>
	</script>
    </body>
</html>
<style>
 body {
     margin: 0px;
     background-color: #e5e0e0;

 }

 .separate-areas {
     margin-bottom: 5px;
 }
 /* slideshow */
 .top-container {
     height: 50%;
 }
 .bottom-container {
     height: 50%;
 }
 .slideshow {
     display: flex;
     flex-direction: column;
     justify-content: space-between;
 }
 .slideshow .main-pic{
     height: 75%;
 }
 .slideshow .main-pic img {
     height: 75%;
     width: 100%;
 }
 .slideshow .main-pic-description{
     height: 24%;
     background-color: white;
 }
 .slideshow .thumbnails {
     display: flex;
     justify-content: space-between;
     height: 25%;
 }
 .thumbnail-item{
     display: flex;
     flex-direction: column;
     width: 24.5%;
 }
 .thumbnail-item img {
     height: 60%;
 }
 .thumbnail-title-container {
     display: table;
     height: 40%;
     background-color: white;
 }
 .thumbnail-title {
     display: table-cell;
     vertical-align: middle;
     width: 10%;
     text-align: center;
 }
 .main-pic-description div:first-child {
     font-size:24px;
 }
 .main-pic-description div{
     box-sizing: border-box;
     padding-top: .5%;
     padding-left: 2%;
 }
 .hightlight-thumbnail {
     outline: 3px solid #5ffc96;
 }

 /* tabs-one*/
 .one-tabs {
     display: flex;
     justify-content: space-between;
     flex-wrap: wrap;
 }

 .one-tabs .one-tab-item {
     width: 24.5%;
     background-color: white;
     display: table;
     height: 10%;
     margin-top: 5px;
 }

 .one-tabs .one-tab-item div{
     display: table-cell;
     vertical-align: middle;
     text-align: center;
 }

 /* tabs-two */
 .two-tabs {
     display: flex;
     justify-content: space-between;
 }

 .two-tabs .two-tab-item {
     width: 49.5%;
 }
 .two-tabs .two-tab-item img{
     margin-top: 5px;
     width: 100%;
     height:60%;
 }

 /* tabs-three */
 .third-tabs {
     display: flex;
     justify-content: space-between;
     flex-wrap: wrap;
 }

 .third-tabs .third-tab-item {
     width: 24.5%;
     background-color: black;
     display: table;
     height: 10%;
     margin-top: 5px;
     color: white;
 }

 .third-tabs .third-tab-item .center-tab{
     display: table-cell;
     vertical-align: middle;
     text-align: center;
 }
 .hide-details {
     display: none;
 }
 
</style>
